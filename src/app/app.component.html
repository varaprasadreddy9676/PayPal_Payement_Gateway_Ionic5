<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paypal Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Enter Amount in USD and click on pay
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/paypal.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Paying to a Business account</ion-card-title>
      <ion-row>
        <ion-col size="6">
          Enter Amount
        </ion-col>
        <!-- <ion-col size="2">
          {{currencyIcon}}
        </ion-col> -->
        <ion-col size="3" class="ion-no-padding">
          <ion-input placeholder="Enter Amount" [(ngModel)]="paymentAmount"> {{currencyIcon}}</ion-input>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
